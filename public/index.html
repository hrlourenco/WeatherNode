<!DOCTYPE html>
<!--http://www.flaticon.com/free-icon/add_189689-->
<html ng-app="weatherIPCA">
  <head>
    <title>WeatherApp</title>
    <link rel='stylesheet' href='/stylesheets/style.css' />
    <link rel="stylesheet" href="/dist/css/bootstrap-theme.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

  </head>
  <body class="bodyWeather">
    <div ng-view class="mainView" id="mainView"></div>

    <div ng-controller="homeController" class="topBar" ng-hide="hideTopBar">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
              <li>
                <a class="btn" ng-click="goView('login')">
                  <img src="images/general/user.png" alt="User Account" class="iconTop">
                </a>
              </li>
              <li>
                <a class="btn" ng-click="goView('login')">
                  <img src="images/general/settings.png" alt="User Account" class="iconTop">
                </a>
              </li>
              <li>
                <a class="btn" ng-click="goView('login')">
                  <img src="images/general/favorite.png" alt="User Account" class="iconTop">
                </a>
              </li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>
    </div>  

    <script src="/angular.js"></script>
    <script src="/angular-route.js"></script>
    <script src="/angular-animate.js"></script>
    <script src="routes.js"></script>
    <script src="controllers.js"></script>
    <script src="javascripts/login.js"></script>
    <script src="/dist/js/bootstrap.min.js"></script>
  </body>
</html>
