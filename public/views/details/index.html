<link rel="stylesheet" href="/stylesheets/detail.css" />

<div class="containerDetail">
    <div class="titulo">
        <div class="imgTitulo"><img src="images/general/off.png" ng-click="updateFavorite()"/></div>
        <div class="textoTitulo">Praia da Rocha</div>
    </div>
    <div>
        <div class="cardDetail" ng-repeat="data in user.tempo | limitTo:5">
            <div class="cardDetailData">
                <!--{{dateToday | date:'yyyy-MM-dd'}}-->
            </div>
            <div class="cardDetailImg">
                <img src="images/icons/aw01s.png">
            </div>
            <div class="cardDetailContainer">
                <div class="temperatura" title="Temperatura Minima"><i class="fa fa-thermometer-0"></i>{{data.tempMin}}</div> 
                <div class="humidade" title="Humidade"><i class="fa fa-umbrella"></i>{{data.humidade}}</div> 
                <div class="rating" title="Rating"><i class="fa fa-star"></i>{{data.rating}}</div> 
            </div>
            <div class="cardDetailContainer">
                <div class="temperatura" title="Temperatura MÃ¡xima"><i class="fa fa-thermometer-full"></i>{{data.tempMax}}</div> 
                <div class="humidade" title="Humidade"><i class="fa fa-soundcloud"></i>{{data.humidade}}</div> 
                <div class="rating" title="Rating"><i class="fa fa-compress"></i>{{data.rating}}</div> 
            </div>
            <div class="cardDetailMensagem">
            </div>
        </div>
    </div>
</div>
