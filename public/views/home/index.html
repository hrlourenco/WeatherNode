<link rel="stylesheet" href="/stylesheets/home.css" />

<div class="container">
    <div class="information col-md-5 col-md-offset-3 col-xs-5 col-xs-offset-3">
        <div>
            <img src="images/brand/meiweather.png" alt="MEI Weather" class="brand">
        </div>
        <input id="autocomplete" type="text" ng-model="actualLocation" ng-model="actualLocation" name="praia" class="col-md-12 col-xs-12 txtPraia form-control" />
        <input type="hidden" id="txtNome" ng-model="user.nome" />
        <input type="hidden" id="txtLat" ng-model="user.lat" />
        <input type="hidden" id="txtLng" ng-model="user.lng" />

        <div class="logodiv"><img src="images/integration/facebook.png" alt="Facebook" width="64" height="64"></div> 
        <div class="logodiv" ng-click="airbnb()"><img src="images/integration/airbnb.png" alt="airbnb" width="64" height="64"></div>  
        <div class="logodiv"><img src="images/integration/tripadvisor.png" alt="Trip Advisor" width="64" height="64"></div>
        <div class="logodiv" data-toggle="modal" data-target="#modalMaps"><img src="images/integration/maps.png" alt="Google Maps" width="64" height="64"></div>
        <div class="logodiv" style="background-color:#ecf0f1;"><img src="images/integration/camera.png" alt="Galery" width="64" height="64"></div>  
        <div class="logodiv"><img src="images/integration/detail.png" alt="MEI Weather Details" width="64" height="64"></div>
        <div class="dadosTempoHome col-md-12 col-xs-12">
            <div class="temperatura col-md-4 col-xs-1 col-md-offset-2"><i class="fa fa-thermometer-full fa-2x"></i><span>{{user.temperatura}}ยบ</span></div>
            <div class="rating col-md-4 col-xs-1 col-md-offset-1"><i class="fa fa-star fa-2x"></i><span>{{user.rating}}</span></div>
        </div>
    </div>

</div>

<!-- Modal -->
<div class="modal fade" id="modalMaps" tabindex="-1" role="dialog" aria-labelledby="modalMapsLabel" >
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="modalMapsLabel">Google Maps</h4>
      </div>
      <div class="modal-body" id="modalMapsMap">
          <div class="container-fluid">
            <div id="map" class="map"></div>
          </div>
      </div>
    </div>
  </div>
</div>

<script>
    $("#autocomplete").on("dblclick", function() {
        this.value = "Praia ";
    })
</script>

<script src="javascripts/home.js" />
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAiJO35RmsBztphqjN2q6KidJskplx6fCw&libraries=places&callback=initAutocomplete" async defer></script>
